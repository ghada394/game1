<head>
  <meta charset="UTF-8">
  <title>عالم المغامرة</title>
  <style>
    /*nagham*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    
    .navbar {
      background-color: #000;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 18px;
      font-weight: bold;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ffcc00;
    }

    .start-screen {
      background-image: url('https://img.pikbest.com/backgrounds/20250112/a-cartoon-style-illustration-of-man-standing-in-front-waterfall_11377511.jpg!w700wp'); 
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 80px; 
    }

    .game-title {
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 10px black;
      margin-bottom: 30px;
    }

    .start-button {
      background-color: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 24px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: darkred;
    }
    
  </style>
</head>
<body>

  
  <div class="navbar">
    <a href="#">الصفحة الرئيسية</a>
    <a href="#">معلومات عنا</a>
    <a href="#">العب</a>
  </div>

  
  <div class="start-screen">
    <div class="game-title">عالم المغامرة</div>
    <button class="start-button" onclick="startGame()">العب الآن</button>
  </div>

  <script>
    function startGame() {
      
      window.location.href = "f,m.html"; }
  </script>


</body>
</html>
