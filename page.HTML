<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختيار الشخصية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
     background-color: aquamarine;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 40px;
      text-shadow: 0 0 15px #ff0000;
    }

    .characters {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 100, 0, 0.8);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card h2 {
      margin: 5px 0;
      font-size: 22px;
      color: #ffcc99;
      text-shadow: 0 0 5px #ff6600;
    }

    .card p {
      font-size: 14px;
      color: #eee;
      margin-bottom: 15px;
    }

    .card button {
      background: linear-gradient(45deg, #ff3300, #ff6600);
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background: linear-gradient(45deg, #ff6600, #ff3300);
    }

    .card:hover::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      /* background: url('https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif') center center no-repeat; */
      background-size: cover;
      border-radius: 20px;
      z-index: -1;
      opacity: 0.7;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    .back-button {
      margin-top: 50px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0000;
      transition: background-color 0.3s, transform 0.3s;
    }

    .back-button:hover {
      background-color: #555;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>اختر شخصيتك</h1>

  <div class="characters">
    <div class="card" onclick="chooseCharacter('./game2/index.html')">
      <img src="./game2/resources/icons/ui/inventory-character.png" alt="فتاة">
      <h2>الفتاة</h2>
      <p>سريعة، ذكية، ومهاراتها في السحر عالية</p>
      <button>اختر الفتاة</button>
    </div>

    <div class="card" onclick="chooseCharacter('./game/index.html')">
      <img src="./game/resources/icons/ui/inventory-character.png" alt="ذكر">
      <h2>الذكر</h2>
      <p>قوي، يتحمل الضرر، وممتاز في القتال القريب</p>
      <button>اختر الذكر</button>
    </div>
  </div>

  <button class="back-button" onclick="goBack()">🔙 رجوع</button>

  <!-- المؤثر الصوتي -->
  <audio id="selectSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f02e0d8c0f.mp3?filename=fire-whoosh-1-177790.mp3"></audio>

  <script>
    function chooseCharacter(url) {
      const sound = document.getElementById("selectSound");
      sound.play();
      setTimeout(() => {
        window.location.href = url;
      }, 500); // نصف ثانية لترك الصوت ينتهي
    }

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
